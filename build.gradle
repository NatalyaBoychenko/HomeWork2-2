plugins {
    id 'java'
}

group = 'com.boichenko'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

}

test {
    useJUnitPlatform()
    afterTest { descriptor, result ->
        println "\n$descriptor.classDisplayName > $descriptor.name : $result.resultType"
    }
}